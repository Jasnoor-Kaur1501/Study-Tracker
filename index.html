<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Confetti Layer -->
  <div id="confetti-container"></div>

  <!-- Main App -->
  <div class="tracker-container">

    <h1>Study Tracker</h1>

    <!-- Input -->
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Subjectâ€¦" />
      <input type="number" id="timeInput" placeholder="Minutesâ€¦" />
      <button id="addBtn">Add</button>
    </div>

    <!-- Totals -->
    <div id="totals"></div>

    <!-- Progress Bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <!-- Filters -->
    <div id="filterControls">

      <div id="filterPills">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="completed">Completed</button>
        <button class="pill" data-filter="uncompleted">Pending</button>
        <button class="pill" data-filter="long">Long</button>
      </div>

      <!-- Popup Trigger -->
      <div id="filterIcon">âš²</div>

      <!-- Popup -->
      <div id="filterPopup">
        <div data-filter="all">All</div>
        <div data-filter="completed">Completed</div>
        <div data-filter="uncompleted">Pending</div>
        <div data-filter="long">Long Tasks</div>
      </div>

      <!-- OLED Mode -->
      <div id="oledToggle">ðŸŒ™</div>
    </div>

    <!-- Tasks -->
    <ul id="taskList"></ul>

    <button id="clearBtn">Clear All</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
